<html>
<head>
	<style>
		body{
			margin: 0px;
			box-sizing: border-box;
		}
		.outercontainer{
			width: 25%;
			height:100%;
			padding: 25px;
			background: black;
			display: inline-block;
			box-sizing: border-box;
		}
		.innercontainer{
			display: inline-block;
			width: 100%;
			height: 100%;
			border: 1px solid;
		}
		.border-green{
			border-color: green;
		}
		.border-blue{
			border-color: blue;
		}
		.border-red{
			border-color: red;
		}
		.border-yellow{
			border-color: yellow;
		}
	</style>
</head>
<body>
	<div class="outercontainer">
		<div class="innercontainer border-green"></div>
	</div
	><div class="outercontainer">
		<div class="innercontainer border-blue"></div>
	</div
	><div class="outercontainer">
		<div class="innercontainer border-red"></div>
	</div
	><div class="outercontainer">
		<div class="innercontainer border-yellow"></div>
	</div>
</body>
</html>
